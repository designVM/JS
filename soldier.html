  <script type="text/javascript">
    var soldiers = [];

function Soldier(nome, cognome, email){
  this.nome = nome;
  this.cognome = cognome;
  this.email = email;
  this.doReport = function () {
    return "<td id ='nomeDef'>" + this.nome + "</td><td> " + this.cognome + "</td><td> " + this.email + "</td>";
  }
}

function doReport() {
   output = "";
   for(var i = 0; i < soldiers.length; i++) {
     var posizione = i+1
      output += "<table><tr><td>" + posizione + ") </td> " + soldiers[i].doReport() + " </tr></table> ";
   }
   document.getElementById("output").innerHTML = output;
}

function hire() {
  var soldier =  new Soldier(
    document.getElementById("nome").value,
    document.getElementById("cognome").value,
    document.getElementById("email").value
  );
  soldiers.push(soldier);
  doReport();
}

function deleteContact () {
  var cancella = document.getElementById("deleteNumber");
  var cancellaNumber = Number(cancella - 1);

soldiers.splice(cancella, 1);
output = "";
for(var i = 0; i < soldiers.length; i++) {
  var posizione = i+1
   output += "<table><tr><td>" + posizione + ") </td> " + soldiers[i].doReport() + " </tr></table> ";
}
document.getElementById("output").innerHTML = output;

}

function modifyContact () {
var modifica = document.getElementById("modifyNumber").value;

var nomeModificato = document.getElementById("nomeModify").value;

var soldierMod =  new Soldier(
nomeModificato,

);

   output += "<table><tr><td>" + posizione + ") </td> " + soldiers[i].doReport() + " </tr></table> ";
}
document.getElementById("output").innerHTML = output;


}
